<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>My Portfolio</title>
  </head>


<section class="contact">
    <div class="contact-top-img"></div>
    <h2>Get started</h2>
    <p>
      I'm always interested in hearing about <br />
      new projects, so if you'd like to chat <br />
      please get in touch.
    </p>
    <form
      class="contact-form"
      action="#"
      method="POST"
    >
      <label for="name">Your name</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Anastasiia"
        maxlength="30"
        required
      />
      <label for="email">Your email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="anastasiia@gm..."
        accept="email"
        required
      />
      <label for="message">Your message</label>
      <textarea
        id="message"
        name="message"
        placeholder="Enter your message here..."
        maxlength="500"
      ></textarea>
      <button type="submit">Start collaboration</button>
    </form>
  </section>
